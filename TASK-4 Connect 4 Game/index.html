<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect-4 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Connect-4</h1>
        <div id="game-board" class="game-board"></div>
        <div id="player-info" class="player-info">
            <div>
                <span class="player-icon red-icon"></span>
                <span id="player1-name" class="red-text">Player 1 (Red)</span>
            </div>
            <div>
                <span class="player-icon yellow-icon"></span>
                <span id="player2-name" class="yellow-text">Player 2 (Yellow)</span>
            </div>
        </div>
        <div id="game-result" class="game-result"></div>
        <button id="new-game">Start New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
